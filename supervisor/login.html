<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Supervisor Mexibús</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <h1>MEXIBÚS</h1>
        <p>PANEL DE SUPERVISOR</p>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="usuario@mexibus.gob.mx"
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="••••••••"
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="btn-login" id="btnLogin">
          Iniciar Sesión
        </button>
      </form>

      <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--dark-1); font-size: 0.85rem; color: var(--gray);">
        <p><strong>Usuarios de prueba:</strong></p>
        <p>supervisor1@mexibus.gob.mx</p>
        <p>Contraseña</p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Redirigir si ya está autenticado
    redirectIfAuthenticated();

    // Manejar formulario de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      const btnLogin = document.getElementById('btnLogin');
      
      // Limpiar error previo
      errorMsg.classList.remove('show');
      
      // Deshabilitar botón
      btnLogin.disabled = true;
      btnLogin.textContent = 'Iniciando sesión...';
      
      try {
        const result = await login(email, password);
        
        if (result.success) {
          window.location.href = 'index.html';
        } else {
          errorMsg.textContent = result.error || 'Error al iniciar sesión';
          errorMsg.classList.add('show');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Iniciar Sesión';
        }
      } catch (error) {
        errorMsg.textContent = 'Error de conexión con el servidor';
        errorMsg.classList.add('show');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Iniciar Sesión';
      }
    });

    // Limpiar error al escribir
    document.getElementById('email').addEventListener('input', () => {
      document.getElementById('errorMessage').classList.remove('show');
    });
    
    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('errorMessage').classList.remove('show');
    });
  </script>
</body>
</html>
