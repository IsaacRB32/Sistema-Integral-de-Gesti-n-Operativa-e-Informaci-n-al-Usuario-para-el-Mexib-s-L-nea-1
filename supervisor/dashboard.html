<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Supervisor - Mexibús L1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mexibus-dark': '#378EA6',
                        'mexibus-blue': '#0796C2',
                        'mexibus-green': '#9BE645'
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-custom::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-custom::-webkit-scrollbar-track { background: #e5e7eb; }
        .scrollbar-custom::-webkit-scrollbar-thumb { background: #378EA6; border-radius: 3px; }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover { background: #0796C2; }
        
        /* Animaciones para transiciones */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="bg-gradient-to-r from-mexibus-dark to-mexibus-blue shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-white">Panel Supervisor</h1>
                    <p class="text-sm text-gray-100">Línea 1: Central de Abastos ↔ Ciudad Azteca</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-mexibus-green rounded-full animate-pulse"></div>
                        <span class="text-sm text-white">Simulación Activa</span>
                    </div>
                    <button onclick="app.cerrarSesion()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-medium transition text-white">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navegación por Tabs -->
    <nav class="container mx-auto px-4 py-6">
        <div class="flex gap-2 overflow-x-auto scrollbar-custom pb-2">
            <button onclick="app.navegarA('unidades')" data-tab="unidades" class="tab-btn bg-mexibus-blue text-white px-6 py-3 rounded-lg font-medium whitespace-nowrap transition hover:bg-opacity-90">
                 Unidades
            </button>
            <button onclick="app.navegarA('conductores')" data-tab="conductores" class="tab-btn bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium whitespace-nowrap transition hover:bg-gray-300">
                 Conductores
            </button>
            <button onclick="app.navegarA('incidencias')" data-tab="incidencias" class="tab-btn bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium whitespace-nowrap transition hover:bg-gray-300">
                 Incidencias
            </button>
            <button onclick="app.navegarA('simulacion')" data-tab="simulacion" class="tab-btn bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium whitespace-nowrap transition hover:bg-gray-300">
                 Simulación en Vivo
            </button>
        </div>
    </nav>

    <!--  CONTENEDOR PRINCIPAL (SPA ROOT) -->
    <main id="app-root" class="container mx-auto px-4 pb-6">
        <!-- Aquí se inyecta dinámicamente el contenido -->
        <div class="text-center py-12 text-gray-500">
            <div class="animate-pulse">Cargando...</div>
        </div>
    </main>
    <div id="modal-confirmacion" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl p-6 max-w-md w-full mx-4 transform transition-all">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center">
                    <span class="text-2xl"></span>
                </div>
                <h3 id="modal-titulo" class="text-xl font-bold text-gray-900">Confirmar acción</h3>
            </div>
            <p id="modal-mensaje" class="text-gray-700 mb-6">¿Estás seguro de realizar esta acción?</p>
            <div class="flex gap-3 justify-end">
                <button onclick="utils.cerrarModal()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition">
                    Cancelar
                </button>
                <button id="modal-btn-confirmar" class="px-4 py-2 bg-mexibus-blue hover:bg-mexibus-dark text-white rounded-lg font-medium transition">
                    Confirmar
                </button>
            </div>
        </div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/vistas.js"></script>
    <script src="./js/unidades.js"></script>
    <script src="./js/conductores.js"></script>
    <script src="./js/incidencias.js"></script>
    <script src="./js/simulacion.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
