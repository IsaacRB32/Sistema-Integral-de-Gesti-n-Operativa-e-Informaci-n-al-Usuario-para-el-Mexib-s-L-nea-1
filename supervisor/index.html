<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Supervisor Mexibús</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <h2>MEXIBÚS L1</h2>
      <span class="role-badge" id="userRole">SUPERVISOR</span>
    </div>
    <div class="navbar-user">
      <div class="user-info">
        <div class="user-name" id="userName">Cargando...</div>
        <div class="user-email" id="userEmail">...</div>
      </div>
      <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container">
    <!-- ESTADÍSTICAS -->
    <div class="stats-grid">
      <div class="stat-card success">
        <div class="stat-label">Unidades Activas</div>
        <div class="stat-value" id="statActivas">0</div>
      </div>
      <div class="stat-card warning">
        <div class="stat-label">En Estación</div>
        <div class="stat-value" id="statEstacion">0</div>
      </div>
      <div class="stat-card danger">
        <div class="stat-label">Incidencias Activas</div>
        <div class="stat-value" id="statIncidencias">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Unidades</div>
        <div class="stat-value" id="statTotal">3</div>
      </div>
    </div>

    <!-- UNIDADES EN CIRCUITO -->
    <div class="section">
      <div class="section-header">
        <h3 class="section-title"> Unidades en Circuito</h3>
        <button class="btn-refresh" onclick="cargarUnidades()">↻ Actualizar</button>
      </div>
      <div style="overflow-x: auto;">
        <table>
          <thead>
            <tr>
              <th>Unidad</th>
              <th>Sentido</th>
              <th>Estado</th>
              <th>Tramo</th>
              <th>Progreso</th>
            </tr>
          </thead>
          <tbody id="tbodyUnidades">
            <tr>
              <td colspan="5" class="empty-state">
                <div class="empty-icon">⏳</div>
                <p>Cargando datos...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- INCIDENCIAS ACTIVAS -->
    <div class="section">
      <div class="section-header">
        <h3 class="section-title"> Incidencias Activas</h3>
        <button class="btn-refresh" onclick="cargarIncidencias()">↻ Actualizar</button>
      </div>
      <div style="overflow-x: auto;">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Unidad</th>
              <th>Descripción</th>
              <th>Tipo</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodyIncidencias">
            <tr>
              <td colspan="7" class="empty-state">
                <div class="empty-icon">⏳</div>
                <p>Cargando incidencias...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
